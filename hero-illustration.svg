<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 手绘风格滤镜 -->
    <filter id="roughPaper" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence baseFrequency="0.04" numOctaves="5" result="noise" seed="2"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.2"/>
    </filter>

    <!-- 温暖渐变 -->
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4c4a8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a0896b;stop-opacity:0.1" />
    </linearGradient>

    <radialGradient id="softGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#b59f82;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#b59f82;stop-opacity:0" />
    </radialGradient>

    <!-- 手绘纹理 -->
    <pattern id="doodleTexture" patternUnits="userSpaceOnUse" width="20" height="20">
      <circle cx="10" cy="10" r="1" fill="#d4c4a8" opacity="0.2"/>
      <path d="M5 5 Q10 0, 15 5" stroke="#a0896b" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- 背景装饰圆形 -->
  <circle cx="350" cy="60" r="80" fill="url(#softGlow)" opacity="0.3"/>
  <circle cx="60" cy="240" r="50" fill="url(#softGlow)" opacity="0.25"/>

  <!-- 主要的技术栈层级图 - 手绘风格 -->
  <g class="tech-stack-tower" transform="translate(80, 40)">
    <!-- 底层 - DevOps/基础设施 -->
    <g class="layer foundation">
      <rect x="0" y="160" width="240" height="50" rx="8"
            stroke="#8b7355" stroke-width="2.5" fill="rgba(139, 115, 85, 0.08)"
            filter="url(#roughPaper)"/>
      <text x="120" y="190" text-anchor="middle" font-family="Inter" font-size="14"
            font-weight="500" fill="#8b7355">DevOps &amp; Infrastructure</text>

      <!-- 基础设施图标 -->
      <g transform="translate(20, 170)">
        <rect x="0" y="0" width="12" height="8" rx="2" stroke="#8b7355" stroke-width="1.5" fill="none"/>
        <circle cx="6" cy="4" r="1.5" fill="#8b7355" opacity="0.6"/>
      </g>
    </g>

    <!-- 中层 - 后端服务 -->
    <g class="layer backend">
      <rect x="30" y="100" width="180" height="45" rx="8"
            stroke="#a0896b" stroke-width="2.5" fill="rgba(160, 137, 107, 0.08)"
            filter="url(#roughPaper)"/>
      <text x="120" y="128" text-anchor="middle" font-family="Inter" font-size="14"
            font-weight="500" fill="#a0896b">Backend Services</text>

      <!-- API 图标 -->
      <g transform="translate(45, 110)">
        <path d="M0 0 L8 0 M4 -3 L4 3" stroke="#a0896b" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="12" cy="0" r="2" stroke="#a0896b" stroke-width="1" fill="none"/>
      </g>
    </g>

    <!-- 顶层 - 前端界面 -->
    <g class="layer frontend">
      <rect x="60" y="40" width="120" height="45" rx="8"
            stroke="#b59f82" stroke-width="2.5" fill="rgba(181, 159, 130, 0.08)"
            filter="url(#roughPaper)"/>
      <text x="120" y="68" text-anchor="middle" font-family="Inter" font-size="14"
            font-weight="500" fill="#b59f82">Client UI</text>

      <!-- UI 图标 -->
      <g transform="translate(75, 50)">
        <rect x="0" y="0" width="10" height="8" rx="1" stroke="#b59f82" stroke-width="1" fill="none"/>
        <rect x="2" y="2" width="6" height="1" fill="#b59f82" opacity="0.6"/>
        <rect x="2" y="4" width="4" height="1" fill="#b59f82" opacity="0.4"/>
      </g>
    </g>

    <!-- 连接线 - 手绘风格曲线 -->
    <g class="connections">
      <path d="M60 160 Q40 140 50 125 Q60 110 70 100"
            stroke="#a0896b" stroke-width="2" fill="none"
            stroke-linecap="round" opacity="0.5"
            stroke-dasharray="3,2"/>

      <path d="M180 160 Q200 140 190 125 Q180 110 170 100"
            stroke="#a0896b" stroke-width="2" fill="none"
            stroke-linecap="round" opacity="0.5"
            stroke-dasharray="3,2"/>

      <path d="M90 100 Q100 90 110 85 Q120 80 130 85"
            stroke="#b59f82" stroke-width="2" fill="none"
            stroke-linecap="round" opacity="0.5"
            stroke-dasharray="2,3"/>
    </g>
  </g>

  <!-- 浮动的技术符号和装饰 -->
  <g class="floating-elements">
    <!-- 代码括号和符号 -->
    <text x="40" y="80" font-family="JetBrains Mono" font-size="20" fill="#d4c4a8" opacity="0.4">{ }</text>
    <text x="340" y="120" font-family="JetBrains Mono" font-size="18" fill="#b59f82" opacity="0.4">&lt;/&gt;</text>
    <text x="30" y="180" font-family="JetBrains Mono" font-size="16" fill="#a0896b" opacity="0.4">fn()</text>
    <text x="350" y="200" font-family="JetBrains Mono" font-size="14" fill="#8b7355" opacity="0.4">=&gt;</text>

    <!-- 手绘风格的装饰星星 -->
    <g transform="translate(320, 80)">
      <path d="M0 -8 L2 -2 L8 -2 L3 2 L5 8 L0 4 L-5 8 L-3 2 L-8 -2 L-2 -2 Z"
            fill="#d4c4a8" opacity="0.3" filter="url(#roughPaper)">
        <animateTransform attributeName="transform" type="rotate"
                         values="0;360" dur="20s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(25, 120)">
      <path d="M0 -6 L1.5 -1.5 L6 -1.5 L2.25 1.5 L3.75 6 L0 3 L-3.75 6 L-2.25 1.5 L-6 -1.5 L-1.5 -1.5 Z"
            fill="#a0896b" opacity="0.4" filter="url(#roughPaper)">
        <animateTransform attributeName="transform" type="rotate"
                         values="0;-360" dur="25s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- 手绘风格的云朵 -->
    <path d="M300 40 C290 35, 305 30, 315 35 C325 25, 340 30, 335 40 C345 45, 340 55, 330 50 C320 60, 305 55, 305 45 C295 50, 295 40, 300 40 Z"
          stroke="#d4c4a8" stroke-width="1.5" fill="rgba(212, 196, 168, 0.1)"
          opacity="0.4" filter="url(#roughPaper)">
      <animateTransform attributeName="transform" type="translate"
                       values="0 0; 5 -2; 0 0" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- 小装饰圆点 -->
    <circle cx="370" cy="150" r="3" fill="#b59f82" opacity="0.4">
      <animate attributeName="r" values="3;5;3" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="15" cy="50" r="2" fill="#a0896b" opacity="0.5">
      <animate attributeName="r" values="2;4;2" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>

    <!-- 手绘风格的连接线装饰 -->
    <path d="M20 260 Q60 250, 100 260 Q140 270, 180 260 Q220 250, 260 260"
          stroke="#d4c4a8" stroke-width="2" fill="none" stroke-linecap="round"
          opacity="0.3" filter="url(#roughPaper)"/>

    <!-- Git 分支风格的装饰 -->
    <g transform="translate(360, 240)" opacity="0.3">
      <path d="M0 0 Q-10 -8, -20 0 Q-30 8, -40 0" stroke="#8b7355" stroke-width="2"
            fill="none" stroke-linecap="round"/>
      <circle cx="0" cy="0" r="2" fill="#8b7355"/>
      <circle cx="-20" cy="0" r="2" fill="#8b7355"/>
      <circle cx="-40" cy="0" r="2" fill="#8b7355"/>
    </g>

    <!-- 手绘风格的方括号装饰 -->
    <g transform="translate(10, 200)" opacity="0.3">
      <path d="M0 0 L0 15 M0 0 L4 0 M0 15 L4 15"
            stroke="#a0896b" stroke-width="2" stroke-linecap="round" filter="url(#roughPaper)"/>
    </g>

    <g transform="translate(385, 180)" opacity="0.3">
      <path d="M4 0 L4 15 M4 0 L0 0 M4 15 L0 15"
            stroke="#a0896b" stroke-width="2" stroke-linecap="round" filter="url(#roughPaper)"/>
    </g>

    <!-- 抽象的数据流线条 -->
    <g opacity="0.2">
      <path d="M120 20 Q140 10, 160 20 Q180 30, 200 20 Q220 10, 240 20"
            stroke="#b59f82" stroke-width="1.5" fill="none" stroke-linecap="round"
            stroke-dasharray="5,3">
        <animate attributeName="stroke-dashoffset" values="0;8" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- 整体微妙动画 -->
  <animateTransform
    attributeName="transform"
    attributeType="XML"
    type="translate"
    values="0 0; 1 -0.5; 0 0; -0.5 0.5; 0 0"
    dur="12s"
    repeatCount="indefinite"/>
</svg>
