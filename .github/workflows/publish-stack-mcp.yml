name: Publish @mcell/stack-mcp

on:
  push:
    branches: ["main"]
    paths:
      - "packages/stack-mcp/**"
      - ".github/workflows/publish-stack-mcp.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "publish-stack-mcp"
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm --filter @mcell/stack-mcp build

      - name: Read package version
        id: package_version
        run: |
          VERSION=$(node -p "require('./packages/stack-mcp/package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if version already published
        id: check_version
        run: |
          if npm view "@mcell/stack-mcp@${{ steps.package_version.outputs.version }}" version >/dev/null 2>&1; then
            echo "published=true" >> "$GITHUB_OUTPUT"
            echo "Version already exists on npm. Skipping publish."
          else
            echo "published=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure NPM token exists
        if: steps.check_version.outputs.published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "${NODE_AUTH_TOKEN}" ]; then
            echo "NPM_TOKEN secret is missing."
            exit 1
          fi

      - name: Publish package
        if: steps.check_version.outputs.published == 'false'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/stack-mcp
          npm publish --access public

      - name: Publish summary
        run: |
          if [ "${{ steps.check_version.outputs.published }}" = "true" ]; then
            echo "Skipped: @mcell/stack-mcp@${{ steps.package_version.outputs.version }} already published." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Published: @mcell/stack-mcp@${{ steps.package_version.outputs.version }}" >> "$GITHUB_STEP_SUMMARY"
          fi
